<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>ngTagsInput Test Page</title>
  <script type="text/javascript" src="lib/angular.js"></script>
  <script type="text/javascript" src="../build/ng-tags-input.js"></script>
  <link rel="stylesheet" href="../build/ng-tags-input.css"/>
</head>
<body ng-controller="Ctrl">
  <tags-input ng-model="tags"
              placeholder="{{ placeholder.value }}"
              replace-spaces-with-dashes="false"
              add-on-blur="true">
    <auto-complete source="loadItems($query)"
                   debounce-delay="0"
                   min-length="1"
                   highlight-matched-text="true"
                   max-results-to-show="10">
    </auto-complete>
  </tags-input>

  <input type="text"/>

  <script type="text/javascript">
    angular.module('app', ['tags-input'])
        .controller('Ctrl', function($scope, $q) {
            $scope.tags = ['Batman', 'Superman', 'Flash'];
            $scope.placeholder = {value: "New tag" };
            $scope.loadItems = function(text) {
              console.log(text);
              var deferred = $q.defer();
              deferred.resolve(['Batman', 'Superman', 'Flash', 'Iron Man', 'Hulk', 'Wolverine', "Green Lantern", "Green Arrow", "Spiderman"]);
              return deferred.promise;
            };
        });
  </script>
</body>
</html>
